<button ng-click="randomSingle()">Get New Workout</button>


<div ng-repeat="exercise in exercises">

<div>
<div style="border: 1px solid white; display: inline-block">
<p style="text-align: center; font-size: 200%">{{exercise.Name}}</p>
<p>Equipment: {{exercise.Equipment}}</p>
<p>Level: {{exercise.Level}}</p>
<p>Muscle: {{exercise.Muscle}}</p>
<p>Description: {{exercise.Description}}</p>
</div>

<img src="{{exercise.Pic}}"  style="width:100%"/>
</div>
</div>
